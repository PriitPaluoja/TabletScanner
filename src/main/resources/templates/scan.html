<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>THMK Tahvelarvutite laenutus</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-masing-photo">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="navbar-brand img-rounded" src="http://masing.tartu.ee//images/Pildid/Logod/THMK_logo.png" alt="THMK"/>
                <a class="navbar-brand" href="#">Tahvelarvuti laenutussüsteem</a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/insert}">Sisesta andmeid</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Logi sisse</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logi välja(<span sec:authentication="name" class="admin-name">[user]</span>)</a></li>
        </ul>
    </nav>

    <!--/*@thymesVar id="feedbackList" type="java.util.List<ee.scanner.tablet.feedback.Feedback>"*/-->
    <div th:replace="fragments/feedback :: feedback-messages (feedbackList=${feedbackList})"></div>

    <div class="btn-group btn-group-justified" data-toggle="tooltip" title="Vajuta siia, et alustada tahvelarvutite laenamist või tagastamist">
        <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#retriever">Alusta laenutamist/tagastamist</a>
    </div>

    <!--/*@thymesVar id="registerDTO" type="ee.scanner.tablet.dto.RegisterDTO"*/-->
    <form th:action="@{/}" method="post" th:object="${registerDTO}">
        <div th:id="'retriever'" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"><h2 class="modal-title">Laenuta</h2></div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h3><label th:for="${#fields.idFromName('personInformation')}">Laenutaja</label></h3>
                            <textarea th:field="*{personInformation}" rows="4" cols="50" class="form-control" autofocus="autofocus"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-danger btn-lg" th:href="@{/}" type="button">Katkesta</a>
                        <button class="btn btn-primary btn-lg" data-dismiss="modal" data-toggle="modal" data-target="#tablets" type="button">Sisesta tahvelarvutid!</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:id="'tablets'" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"><h2 class="modal-title">Seadmed</h2></div>
                    <div class="modal-body">
                        <div class="form-group">
                            <h3><label th:for="${#fields.idFromName('devices')}">Tahvelarvutid</label></h3>
                            <textarea th:field="*{devices}" rows="4" cols="50" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default btn-lg" th:href="@{/}" type="button">Katkesta</a>
                        <button class="btn btn-primary btn-lg" type="submit" value="retrieve" name="op">Laenuta</button>
                        <button class="btn btn-danger btn-lg" type="submit" value="return" name="op">Tagasta</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
