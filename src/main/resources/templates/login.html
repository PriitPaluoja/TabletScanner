<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>THMK Tahvelarvutite laenutus: logi sisse</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <p th:if="${param.logout}" class="alert alert-info">Edukalt v√§lja logitud!</p>
            <p th:if="${param.error}" class="alert alert-danger">Proovi uuesti!</p>
            <form name="form" th:action="@{/login}" action="/login" method="post">
                <fieldset>
                    <legend>Autendi</legend>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Kasutajanimi"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Parool"/>
                    </div>
                </fieldset>
                <input type="submit" id="login" value="Logi sisse" class="btn btn-default"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
