<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>THMK Tahvelarvutite laenutus: logi sisse</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/external.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/external.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/feedback :: navbar"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <p th:if="${param.logout}" class="alert alert-info">Edukalt v√§lja logitud!</p>
            <p th:if="${param.error}" class="alert alert-danger">Proovi uuesti!</p>
            <form name="form" th:action="@{/login}" action="/login" method="post">
                <fieldset>
                    <legend>Autendi</legend>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Kasutajanimi"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Parool"/>
                    </div>
                </fieldset>
                <input type="submit" id="login" value="Logi sisse" class="btn btn-default"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
